<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="shortcut icon" href="src/imgs/favicon-32x32.png" type="image/x-icon">
    <title>Results - Sumary Components</title>
</head>
<body>
    <main>
        <div id="main-block">
            <div id="results">
                <div id="your-result">Your Result</div>
                <div id="circle">
                    <span id="score-total">76</span>
                    <span id="score-max">of 100</span>
                </div>
                <div id="title-results">Great</div>
                <div id="text">You scored higher than 65% of the people who have taken these tests.</div>
            </div>

            <div id="summary">
                <div id="title-summary">
                    Summary
                </div>

                <div id="components">
                    <div id="reaction" class="component">
                        <img src="src/imgs/icon-reaction.svg" alt="">
                        <span class="text-component">Reaction</span>
                        <span class="score">
                            <span class="number">80</span>
                            <span class="number-max">/ 100</span>
                        </span>
                    </div>

                    <div id="memory" class="component">
                        <img src="src/imgs/icon-memory.svg" alt="">
                        <span class="text-component">Memory</span>
                        <span class="score">
                            <span class="number">92 </span>
                            <span class="number-max">/ 100</span>
                        </span>
                    </div>

                    <div id="verbal" class="component">
                        <img src="src/imgs/icon-verbal.svg" alt=""
                        ><span class="text-component">Verbal</span>
                        <span class="score">
                            <span class="number">61 </span>
                            <span class="number-max">/ 100</span>
                        </span>
                    </div>

                    <div id="visual" class="component">
                        <img src="src/imgs/icon-visual.svg" alt="">
                        <span class="text-component">Visual</span>
                        <span class="score">
                            <span class="number">72 </span>
                            <span class="number-max">/ 100</span>
                        </span>
                    </div>
                </div>

                <div id="button-summary">
                    Continue
                </div>
            </div>
        </div>
    </main>
</body>
</html>
